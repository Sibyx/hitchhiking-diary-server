[supervisord]
nodaemon=true
user = root

[fcgi-program:uvicorn]
directory=/usr/src/app
socket=tcp://0.0.0.0:8000
command=uvicorn hitchhiking_diary_server.main:app --fd 0 --loop uvloop --log-config conf/uvicorn.log.yml
numprocs=4
process_name=uvicorn-%(process_num)d
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
autostart=true
autorestart=true
